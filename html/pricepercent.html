<html>
  <head>
    <meta http-equiv="Refresh" content="300">
  </head>
  <header>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://jsgt.org/lib/jquery/plugin/csv2table/v002/js/jquery.csv2table-0.02-b-4.7.js" type="text/javascript" charset="utf-8"></script>
  </header>
  <body>
    <div id="view_pricepercent"></div>

    <script>
    $(function(){
      $('#view_pricepercent').csv2table('pricepercent.csv',{
        onload: function() {
          chkComp();
        }
      });

      function chkComp() {
        jQuery('table', '#view_pricepercent')
          .find('td:_csv2table_myComp(<=-0.5)').css('background', '#0ff').end()
          .find('td:_csv2table_myComp(<=-1)').css('background', '#0df').end()
          .find('td:_csv2table_myComp(<=-2)').css('background', '#0af').end()        
          .find('td:_csv2table_myComp(<=-4)').css('background', '#08f').end()

          .find('td:_csv2table_myComp(>=0.5)').css('background', '#ff0').end()
          .find('td:_csv2table_myComp(>=1)').css('background', '#fa0').end()
          .find('td:_csv2table_myComp(>=2)').css('background', '#f80').end()
          .find('td:_csv2table_myComp(>=4)').css('background', '#f40').end()

          .find('td:_csv2table_myComp(>999)').css('background', '#fff').end()
        };
    });
    </script>

    <a href="index.html">index</a><br>
    <a href="performance.html">performance</a><br>
    <a href="pricepercent.html">pricepercent</a><br>
  </body>
</html>
